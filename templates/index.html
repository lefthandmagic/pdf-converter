
<!DOCTYPE html>
<html>
<head>
    <title>Digital Signature Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
            color: #202124;
        }
        .main-content {
            flex: 1;
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #202124;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: normal;
        }
        .description {
            color: #5f6368;
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.6;
        }
        .upload-area {
            border: 2px dashed #dadce0;
            border-radius: 8px;
            padding: 32px;
            margin: 24px 0;
            background-color: #f8f9fa;
            transition: border-color 0.2s;
        }
        .upload-area:hover {
            border-color: #1a73e8;
        }
        .supported-files {
            background-color: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            font-size: 14px;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1557b0;
        }
        input[type="file"] {
            margin: 16px 0;
        }
        .features {
            text-align: left;
            margin: 32px 0;
            padding: 24px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dadce0;
        }
        .features h2 {
            font-size: 18px;
            color: #202124;
            margin-top: 0;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .features li {
            margin: 12px 0;
            padding-left: 24px;
            position: relative;
            color: #5f6368;
        }
        .features li:before {
            content: "âœ“";
            color: #1a73e8;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Digital Signature Tool</h1>
        <p class="description">
            Add your signature to documents securely and easily
        </p>

        <form method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <input type="file" name="file" accept=".jpg,.jpeg,.png,.pdf">
                <br>
                <button type="submit">Upload Document</button>
            </div>
        </form>

        <div class="supported-files">
            Supported formats: PDF, JPG, JPEG, PNG
        </div>

        <div class="features">
            <h2>Features</h2>
            <ul>
                <li>Draw your signature digitally</li>
                <li>Position signature anywhere on document</li>
                <li>Instant PDF download</li>
                <li>Support for images and PDFs</li>
                <li>Simple and secure</li>
            </ul>
        </div>
    </div>
</body>
</html>
